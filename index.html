<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="rps-buttons">
        <button class="button" id="rock"><img src="./images/rps-rock_result.png"><p>Rock</p></button>
        <button class="button" id="paper"><img src="./images/rps-paper.png"><p>Paper</p></button>
        <button class="button" id="scissors"><img src="./images/rps-scissors_result.png"><p>Scissors</p></button>
    </div>
    <div class="results">
        <p class="choices"></p>
        <p class="decisionOutcome">Let's Begin <br> (First To A Score Of 5 Wins)</p>
        <p class="score"></p>
    </div>
</body>
</html>
